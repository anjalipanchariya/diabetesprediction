<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login2.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        
        <!-- <span class="icon-close"><ion-icon name="close"></ion-icon></span> -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input id="username" name="username" type="text" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="password" name="password" type="password" required>
                    <label >Password</label>
                </div>
                <!-- <div class="remember-forgot">
                    <label ><input type="checkbox">Remeber me</label>
                    <a href="#">Forgot Password?</a>
                </div> -->
                <input type="submit" class="send-btn" value="Login"></br></br>
                <!-- <button type="submit" class="send-btn"><h3>Login</h3></button> -->
                <div class="login-register">
                    <p>Dont't have an account?<a href="{{url_for('register')}}" class="register-link">Register</a></p>
                </div>
            </form>

            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </div>

        
    </div>
</body>
</html>
