<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="../static/manual.css">		
	</head>
	<body></br></br>
		<div align="center">
		<div align="center" class="border">
			<div class="header">
				<h2 class="word" style="color: aliceblue;">Login</h2>
			</div></br>
			<h5 class="word">
				<form action="{{ url_for('login') }}" method="post">
				<div class="msg">{{ msg }}</div>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br>
					<input type="submit" class="btn" value="SignIn"></br></br>
				</form>
			</h5>
			<p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
		</div>
		</div>
	</body>
</html>
