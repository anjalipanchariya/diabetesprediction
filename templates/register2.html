<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login2.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper-reg">
    <div class="form-box register">
        <h2>Registration</h2>
        <form action="{{ url_for('register') }}" method="post">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input id="username" name="username" type="text" required>
                <label >Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input id="email" name="email" type="email" required>
                <label >Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input id="password" name="password" type="password" required>
                <label >Password</label>
            </div>
            <!-- <div class="remember-forgot">
                <label ><input type="checkbox">I agree to the terms and condition</label>
                
            </div> -->
            <!-- <button type="submit" class="send-btn"><h3>Register</h3></button> -->
			<input type="submit" class="send-btn" value="Sign Up"></br>

            <div class="login-register">
                <p>Already have an account?<a href="{{url_for('login')}}" class="login-link">Login</a></p>
            </div>
        </form>

    
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </div>
</div>

</body>
</html>
